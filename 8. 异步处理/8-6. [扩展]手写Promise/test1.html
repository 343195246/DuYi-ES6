<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="./MyPromise.js"></script>
    <script>
        const pro = new MyPromise((resolve, reject) => {
            setTimeout(() => {
                reject(1)
            }, 3000);
        })

        pro.then(data => {
            console.log(1, data);
        })
        pro.then(data => {
            console.log(2, data);
        })
        pro.then(data => {
            console.log(3, data);
        })
        pro.catch(err => {
            console.log(1, err);
        })
        pro.catch(err => {
            console.log(2, err);
        })
        pro.then(data => {
            console.log(4, data);
        }, err => {
            console.log(3, err);
        })

        console.log(pro)
    </script>
</body>

</html>
